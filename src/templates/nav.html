<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar">
     <!-- Chase Brand -->
        <a href="{{ url_for('index') }}" class="navbar-brand" style="margin-left: 20px;">
            <img src="{{ url_for('static', filename='chase.svg')}}" width="100" alt="Chase logo">
        </a>
        <!-- Links -->
        <ul class="nav-links">
            <li class="nav-item">
                <a href="{{ url_for('accounts') }}" class="{% if request.endpoint == 'accounts' %}active{% endif %}">Accounts</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('accounts') }}" class="{% if request.endpoint == 'services' %}active{% endif %}">Services</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('accounts') }}" class="{% if request.endpoint == 'transfer' %}active{% endif %}">Transfer Funds</a>
            </li>
            <li class="nav-item">
{#                <a href="{{ url_for('support') }}" class="{% if request.endpoint == 'support' %}active{% endif %}">Support</a>#}
            </li>
            <li class="nav-item">
{#                <a href="{{ url_for('login') }}" class="{% if request.endpoint == 'login' %}active{% endif %}">Login</a>#}
            </li>
        </ul>
</nav>
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>
</body>
</html>
 <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            {#background-color: #0074CC; /* Chase Blue */#}
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item a {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1rem;
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item a:hover {
            {#background-color: #005FA3; /* Darker blue for hover */#}
            {#color: #ffffff; /* Gold on hover */#}
            text-decoration: solid underline #0074CC 4px;
        }

        .nav-item a.active {
            {#background-color: #005FA3; /* Active page styling */#}
            {#color: #FFD700;#}
            {#text-decoration: underline dotted #0074CC;#}
            text-decoration: solid underline #0074CC 4px;
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Main content area */
        .container {
            padding: 2rem;
        }
    </style>
